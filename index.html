// Rotating an Array (left)
    function leftRotate(array, n) {

        n = n % array.length;


        return array.slice(n).concat(array.slice(0, n));
    }

    let array = [1, 2, 3, 4, 5];
    let n = 2;
    let rotatedArray = leftRotate(array, n);

    console.log(rotatedArray); // Output: [3, 4, 5, 1, 2]
